<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="">Recipes</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="profile">Profile</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="ingredients">Ingredients</a>
      </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 ms-auto" (ngSubmit)="loggedIn? logout() : ((show==true && userId!='') ? login() : toggleShow())">
        <ul class="navbar-nav ml-auto">
          <li *ngIf="loggedIn" class="nav-item active loginDetails">
            <p>
              Logged in as:<br>
              {{fullName}}
            </p>
          </li>
          <li *ngIf="show && !loggedIn" class="nav-item active">
            <input class="form-control" id="userId" name="userId" placeholder="Enter ID" [(ngModel)]="userId">
          </li>
          <li *ngIf="show && !loggedIn" class="nav-item active">
            <input class="form-control mr-sm-2" id="password" name="password" placeholder="no passwords" disabled="disabled">
          </li>
          <li class="nav-item active">
            <button class="btn my-2 my-sm-0" [ngClass]="{'btn-outline-success': !(loggedIn || (show && userId=='')), 'btn-outline-danger': loggedIn || (show && userId=='')}" type="submit">{{loggedIn ? 'logout' : ((show && userId=="") ? 'close': 'login')}}</button>
          </li>
        </ul>        
      </form>
    </div>
  </nav>
